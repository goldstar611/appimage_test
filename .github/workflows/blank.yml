name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Build on ubuntu-18.04 aarch64
    
    steps:
      - uses: actions/checkout@v2.1.0
      
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu18.04

          run: |
            apt update
            apt install wget
            echo ""
            uname -a
            wget https://cloud.john-livingston.fr/s/jKc7besKdzWm6pf/download/bash-4.4.20-aarch64.2.AppImage
            chmod +x bash-4.4.20-aarch64.2.AppImage
            ./bash-4.4.20-aarch64.2.AppImage -c 'env'
